<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- The page supports both dark and light color schemes,
         and the page author prefers / default is light. -->
    <meta name="color-scheme" content="light dark" />

    <!-- Replace the Bootstrap CSS with the
         Bootstrap-Dark Variant CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-dark-5@1.1.3/dist/css/bootstrap-dark.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css"
    integrity="sha512-vKMx8UnXk60zUwyUnUPM3HbQo8QfmNx7+ltw8Pm5zLusl1XIfwcxo8DbWCqMGKaWeNxWA8yrx5v3SaVpMvR3CA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Marketplace Dashboard</title>

    <!-- Optional Meta Theme Color is also supported on Safari and Chrome -->
    <meta name="theme-color" content="#111111" media="(prefers-color-scheme: dark)" />
    <meta name="theme-color" content="#eeeeee" media="(prefers-color-scheme: dark)" />
  </head>
  <body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">Marketplace Dashboard</a>
      </div>
    </nav>
    <div class="container mt-5">
      <div class="row">
        <div class="col-12 mb-5">
          <div class="card">
            <div class="card-body">
              <div class="row justify-content-center">
                <div class="col-3">
                  <h6 id="lastItemId">Last Item id : -</h6>
                  <h6 id="totalItems">Total items: -</h6>
                </div>
                <div class="col-3 text-center">
                  <button type="submit" class="btn btn-success" id="connect-button" onclick="connect();">Connect</button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Edit Item</h5>

              <div class="input-group mb-3">
                <input type="number" id="edit_id" class="form-control" value="1" placeholder="Item Id" aria-label="Item Id" aria-describedby="Fetch" />
                <button class="btn btn-outline-warning" type="button" onclick="fetchItem();">Fetch</button>
              </div>
              <div class="mb-3">
                <label for="edit_name" class="form-label">Name</label>
                <input type="text" class="form-control" id="edit_name" />
              </div>
              <div class="mb-3">
                <label for="edit_image" class="form-label">Image</label>
                <input type="text" class="form-control" id="edit_image" />
              </div>
              <div class="mb-3">
                <label for="edit_type" class="form-label">Type</label>
                <input type="text" class="form-control" id="edit_type" />
              </div>
              <div class="mb-3">
                <label for="edit_quantity" class="form-label">Quantity</label>
                <input type="text" class="form-control" id="edit_quantity" />
              </div>
              <div class="mb-3">
                <label for="edit_price" class="form-label">Price</label>
                <input type="text" class="form-control" id="edit_price" />
              </div>

              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="edit_enabled" checked />
                <label class="form-check-label" for="edit_enabled"> Enabled </label>
              </div>
              <div class="text-end">
                <button type="submit" class="btn btn-success" onclick="editItem();">Edit</button>
              </div>
            </div>
          </div>
        </div>

        <div class="col-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Add new Item</h5>
              <div class="mb-3">
                <label for="add_name" class="form-label">Name</label>
                <input type="text" class="form-control" id="add_name" />
              </div>
              <div class="mb-3">
                <label for="add_image" class="form-label">Image</label>
                <input type="text" class="form-control" id="add_image" />
              </div>
              <div class="mb-3">
                <label for="add_type" class="form-label">Type</label>
                <input type="text" class="form-control" id="add_type" />
              </div>
              <div class="mb-3">
                <label for="add_quantity" class="form-label">Quantity</label>
                <input type="text" class="form-control" id="add_quantity" />
              </div>
              <div class="mb-3">
                <label for="add_price" class="form-label">Price</label>
                <input type="text" class="form-control" id="add_price" />
              </div>

              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="add_enabled" checked />
                <label class="form-check-label" for="add_enabled"> Enabled </label>
              </div>
              <div class="text-end">
                <button type="submit" class="btn btn-success" onclick="addItem();">Add</button>
              </div>
            </div>
          </div>
        </div>

        <div class="col-6 mt-3">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Download buyers list</h5>
            
              <div class="mb-3">
                <label for="download_id" class="form-label">Id</label>
                <input type="text" class="form-control" id="download_id" />
              </div>

            
              <div class="text-end">
                <button type="submit" class="btn btn-success" onclick="downloadList();">Download</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/web3/3.0.0-rc.5/web3.min.js"
      integrity="sha512-jRzb6jM5wynT5UHyMW2+SD+yLsYPEU5uftImpzOcVTdu1J7VsynVmiuFTsitsoL5PJVQi+OtWbrpWq/I+kkF4Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"
      integrity="sha512-VEd+nq25CkR676O+pLBnDW09R7VQX9Mdiij052gVCp5yVH3jGtH70Ho/UUv4mJDsEdTvqRCFZg0NKGiojGnUCw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script>
      toastr.options = {
        closeButton: false,
        debug: false,
        newestOnTop: true,
        progressBar: true,
        positionClass: "toast-bottom-right",
        preventDuplicates: true,
        onclick: null,
        showDuration: "300",
        hideDuration: "1000",
        timeOut: "5000",
        extendedTimeOut: "1000",
        showEasing: "swing",
        hideEasing: "linear",
        showMethod: "fadeIn",
        hideMethod: "fadeOut",
      };
    </script>
    <script src="./web3modal.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
